<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Sidebar with Dropdown</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Layout Styling */
        h2 {
            font-family: 'Roboto', sans-serif;
        }
        body {
            padding-top: 56px;
        }
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 1000;
            padding: 48px 0 0;
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            background-color: #1d1f21; /* Background color for the sidebar */
            color: white; /* Text color */
            overflow-y: auto; /* Enable scrolling */
        }
        .main-content {
            padding: 25px;
            transition: margin-left 0.3s; /* Transition for smooth content shift */
        }
        @media (min-width: 800px) {
            .main-content {
                margin-left: 250px;
            }
        }
        .sidebar-nav {
            padding-left: 0;
        }
        .sidebar-nav li {
            padding: 10px 15px; /* Padding for items */
            list-style: none; /* Remove default list styles */
        }
        .sidebar-nav li a {
            text-decoration: none;
            color: white; /* Color for links */
            display: block; /* Make the link take the full width */
        }
        .sidebar-nav li a:hover {
            background-color: #4d4d4d; /* Hover effect */
            border-radius: 5px; /* Rounded corners on hover */
        }
        .active {
            font-weight: bold;
            background-color: #007bff; /* Active link background */
            border-radius: 5px; /* Rounded corners */
        }
        .dropdown-menu {
            background-color: #2a2d30; /* Dropdown background */
            border: none; /* Remove dropdown border */
        }
        .dropdown-item {
            color: white; /* Dropdown item color */
        }
        .dropdown-item:hover {
            background-color: #4d4d4d; /* Hover effect for dropdown items */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><b><span class="bg-primary text-white h2">CodeMentorCPP</span></b></a>
            <button id="toggleSidebar" class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav"></div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar col-md-3 col-lg-2" id="sidebar">
        <ul class="nav flex-column sidebar-nav">
            <li class="nav-item">
                <a class="nav-link active" href="#" onclick="loadPage('home.html')">Percabangan</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="ifDropdown" role="button" onclick="toggleDropdown('ifDropdown')">If</a>
                <ul class="dropdown-menu" id="ifMenu">
                    <li><a class="dropdown-item" href="#" onclick="loadPage('docs.html')">If Else</a></li>
                    <li><a class="dropdown-item" href="#" onclick="loadPage('components.html')">Nested If</a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="loadPage('components.html')">Switch Case</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div id="main-content" class="col-lg-10 col-md-9">
            <h1>Welcome</h1>
            <p>Select a page from the sidebar or navbar to load content dynamically.</p>
        </div>
    </div>

    <!-- Bootstrap JS (required for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AJAX Load Content Script -->
    <script>
        function loadPage(url) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('main-content').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }

        // Toggle dropdown menu
        function toggleDropdown(dropdownId) {
            var menu = document.getElementById(dropdownId + 'Menu');
            menu.classList.toggle('show'); // Toggle the display of the dropdown menu
        }

        // Close dropdown if clicked outside
        document.addEventListener('click', function (event) {
            var dropdowns = document.querySelectorAll('.dropdown-menu');
            dropdowns.forEach(function (menu) {
                if (!menu.contains(event.target) && !menu.previousElementSibling.contains(event.target)) {
                    menu.classList.remove('show');
                }
            });
        });
    </script>
</body>
</html>
