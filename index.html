<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <!-- Placeholder untuk Navbar dan Sidebar -->
    <div id="navbar"></div>
    <div id="sidebar"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Content Title</h1>
        <p>This is where your content goes.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
   <!-- Script untuk memuat navbar dan sidebar -->
   <script>
    // Fungsi untuk memuat file HTML eksternal dan menambahkan event listener
    function loadHTML(elementId, file, callback) {
        fetch(file)
            .then(response => response.text())
            .then(data => {
                document.getElementById(elementId).innerHTML = data;
                if (callback) callback();  // Panggil callback setelah HTML dimuat
            });
    }

    // Memuat navbar dan sidebar
    loadHTML("navbar", "navbar.html", function () {
        // Tambahkan event listener untuk tombol toggleSidebar setelah navbar dimuat
        document.getElementById("toggleSidebar").addEventListener("click", function () {
            var sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("show");
        });
    });

    loadHTML("sidebar", "sidebar.html");
</script>
</body>
</html>
