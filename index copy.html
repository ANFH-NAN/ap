<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeMentorCPP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 56px;
        }

        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            width: 250px;
            background-color: #000;
            color: white;
            overflow-y: auto;
            transition: width 0.3s ease;
            z-index: 1000;
        }

        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar .nav-item {
            padding: 10px 15px;
        }

        .sidebar.collapsed .nav-item {
            text-align: center;
            padding: 8px 0;
        }

        .sidebar .nav-link {
            color: white;
            text-decoration: none;
        }

        .sidebar .nav-link:hover {
            background-color: #b1d2f0;
            border-radius: 5px;
        }

        .sidebar .nav-link.active {
            background-color: #0872eb;
            border-radius: 5px;
            font-weight: bold;
        }

        .sidebar.collapsed .nav-link {
            font-size: 0; /* Hide text */
            line-height: 0;
        }

        .sidebar.collapsed .nav-link::before {
            content: attr(title); /* Use title attribute */
            font-size: 16px;
            line-height: normal;
            display: inline-block;
        }

        .main-content {
            margin-left: 250px;
            padding: 20px;
            transition: margin-left 0.3s ease;
        }

        .sidebar.collapsed ~ .main-content {
            margin-left: 60px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary-subtle fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">CodeMentorCPP</a>
            <button id="collapseSidebarBtn" class="btn btn-outline-light ms-2">â˜°</button>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#" title="Percabangan" onclick="loadPage('percabangan.html')">Percabangan</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" title="If" onclick="loadPage('if.html')">If</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" title="If Else" onclick="loadPage('if-else.html')">If Else</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" title="Switch Case" onclick="loadPage('switch.html')">Switch Case</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content" id="main-content">
        <h1>Selamat Belajar</h1>
        <p>Website ini bertujuan sebagai salah satu referensi untuk belajar Algoritma dan Pemrograman.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
        // Collapse/Expand Sidebar
        document.getElementById("collapseSidebarBtn").addEventListener("click", function () {
            const sidebar = document.getElementById("sidebar");
            sidebar.classList.toggle("collapsed");
        });

        // AJAX Load Content Script
        function loadPage(url) {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', url, true);
            xhr.onreadystatechange = function () {
                if (xhr.readyState == 4 && xhr.status == 200) {
                    document.getElementById('main-content').innerHTML = xhr.responseText;
                }
            };
            xhr.send();
        }
    </script>
</body>
</html>
